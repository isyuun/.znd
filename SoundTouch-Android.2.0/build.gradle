apply plugin: 'com.android.library'

android {
    namespace "com.smp.soundtouchandroid"

    compileSdkVersion 27
    //buildToolsVersion"27.0.3"
    //ndkVersion "23.0.7599858"

    /**
     * 전체빌드에서오류난다...jni는 따로 빌드한다.
     */
    task ndkBuild(type: Exec) {
        commandLine project.android.ndkDirectory.absolutePath + '\\build\\ndk-build.cmd', '-C', file('jni').absolutePath
    }

    tasks.withType(JavaCompile) {
        compileTask -> compileTask.dependsOn ndkBuild
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            //disable automatic ndk-build call with auto-generated Android.mk file
            jniLibs.srcDirs = ['libs']
        }

        androidTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    buildFeatures {
        renderScript true
        aidl true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: '*.jar')
}
